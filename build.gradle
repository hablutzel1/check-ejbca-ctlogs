plugins {
    id 'java'
    id 'application'
}

group = 'pe.blobfish'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // TODO ensure to use the latest version of the dependencies
    // TODO replace OkHttp by the standard Java HTTP client.
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.12.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.2'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.3'

    // TODO try to get all of these from the Internet, if possible.
    // TODO check if putting JARs in lib/ is standard for Gradle.
    // TODO for now, reduce the number of JARs in lib/ to the minimum necessary.
    implementation fileTree(dir: 'lib', include: ['*.jar'])

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'pe.blobfish.CheckEjbcaCtLogs'
}
